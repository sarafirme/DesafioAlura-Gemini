<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Lingua Brasileira de Sinais</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://imagepng.org/wp-content/uploads/2018/05/libras-simbolo-liguagem-de-sinais.png" alt="Simbolo da Linguagem de sinais">
            <h1 class="site-logo">Libras</h1>
        </div> 
    </header>
    <main>
        <section>
            <h1 class="site-logo"> Buscador de sinal</h1>
            <h3> Encontre o sinal da frase ou palavra que deseja</h3>
            <input type="text" placeholder="Digite uma palavra ou frase" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>

            Todos os direitos reservados <br></p>
        <div class="footer-icons">
            <a href="https://github.com/sarafirme" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

        </div>
    </footer>

    <script src="app.js"></script>

</html>
